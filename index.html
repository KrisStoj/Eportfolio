<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Kristian - About Me</title>
    <script src="/script.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () =>{
        VANTA.WAVES({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x23153c,
          shininess: 70.00,
          waveHeight: 28.00,
          waveSpeed: 0.25,
          zoom: 0.76
        })
      })
    </script>
  </head>

  <body>
    <div id="vanta"></div>
    <header>
      <h1>Kristian Stojcevski</h1>
      <ul class="tabs">
        <li data-tab-target="#aboutme" class="active tab">About Me</li>
        <li data-tab-target="#professional" class="tab">Professional Experience</li>
        <li data-tab-target="#academic" class="tab">Academix Experience</li>
        <li data-tab-target="#research" class="tab">Research</li>
        <li data-tab-target="#leadership" class="tab">Leadership</li>
        <li data-tab-target="#teamwork" class="tab">Teamwork</li>
        <li data-tab-target="#links" class="tab">Resume & Link</li>
      </ul>
      <hr>
    </header>
    <main>
      <!-- Tabs -->
      <div class="tab-content">
        <div id="aboutme" data-tab-content class="active">
          <div class="base">
            <h2>About Me</h2>
            <hr>
            <p>
              sd
            </p>
          </div>
        </div>
        <div id="professional" data-tab-content>
          <div class="base">
            <h2>Professional Experience</h2>
          </div>
        </div>
        <div id="academic" data-tab-content>
          <div class="base">
            <h2>Academic Experience</h2>
          </div>
        </div>
        <div id="research" data-tab-content>
          <div class="base">
            <h2>Research</h2>
          </div>
        </div>
        <div id="leadership" data-tab-content>
          <div class="base">
            <h2>Leadership</h2>
          </div>
        </div>
        <div id="teamwork" data-tab-content>
          <div class="base">
            <h2>Teamwork</h2>
          </div>
        </div>
        <div id="links" data-tab-content>
          <div class="base">
            <h2>Resume & Links</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
